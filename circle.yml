machine:
  php:
    version: 5.6.14
dependencies:
  pre:
    - pecl install gearman

checkout:
  post:
    - cp ./config/local.php_sample ./config/local.php
    - sed -i s@\<mopidy_host\>@${MOPIDY_HOST}@g ./config/local.php
    - sed -i s@\<slack_url\>@${SLACK_URL}@g ./config/local.php

deployment:
  production:
    branch: master
    commands:
      - ssh root@${DEPLOY_HOST} -p ${DEPLOY_PORT} 'cd /pidata/www/slackpi && git pull && supervisorctl restart pimusic_getter:*'

