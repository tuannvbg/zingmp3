machine:
  php:
    version: 5.4.5
dependencies:
  pre:
    - pecl install gearman

checkout:
  post:
    - cp ./config/local.php_sample ./config/local.php
    - sed -e s@\<mopidy_host\>@${MOPIDY_HOST}@g ./config/local.php > ./config/local.php
    - sed -e s@\<slack_url\>@${SLACK_URL}@g ./config/local.php > ./config/local.php
